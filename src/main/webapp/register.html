<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<script>
    //当页面加载完毕之后，给用户名输入框绑定失去焦点事件
    $(function () {
        $("#username").blur(function () {
            //失去焦点的时候要执行的代码
            //1.校验用户名的格式是否正确
            //用户名的要求长度为6~18个字符是必须以英文字母开头，其它字符组成可以为是数字、英文字母、符号
            var reg = /^[a-zA-Z]\w{5,17}$/;

            //用用户名输入框的值，和正则表达式进行匹配
            var username = this.value;

            if (reg.test(username)) {
                $("#uSpan").html("");
                //说明用户名格式正确
                //再向服务器发送请求，校验该用户名是否已存在
                $.post("user/checkUsername", "username=" + username, function (result) {
                    var flag = result.flag;
                    if (flag) {
                        //服务器没有异常
                        //判断data
                        var data = result.data;
                        if (data) {
                            //用户名可用
                            $("#uSpan").html("用户名可用").css("color", "green")
                        } else {
                            //用户名不可用
                            $("#uSpan").html("用户名已存在")
                        }
                    } else {
                        //服务器出现异常
                        $("#uSpan").html("服务器异常")
                    }
                }, "json")
            } else if (username === "") {
                $("#uSpan").html("")
            } else {
                //用户名格式错误
                $("#uSpan").html("用户名格式错误")
            }
        });

    });

    //给注册按钮绑定点击事件，用于向服务器发送异步的注册请求
    function doRegister() {

        //将表单中所有表单项的参数封装成"参数名=参数值&参数名=参数值...."
        $.post("user", $("#registerForm").serialize(), function (result) {
            var data = result.data;
            if (data) {
                //注册成功
                //跳转到register_ok.html
                location.href = "register_ok.html"
            } else {
                //注册失败
                //提示注册失败
                $("#msg").html("注册失败")
            }
        }, "json")

    }
</script>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <!--阻止表单的同步提交-->
            <form id="registerForm" href="user/register" onsubmit="return false">
                <!--提交处理请求的标识符-->
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                            <span id="uSpan" style="color: red"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" id="submit" class="submit" value="注册" onclick="doRegister()">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
